<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <title>Sing Up Form</title>
    </head>
    <body>
        <div id = "inputs">
            <h1>Sign up</h1> 
                <input type="text" placeholder="Username" name="username" id="username" autofocus>
                <input type="email" placeholder="E-mail" name="email" id="email">
                <input type="password" placeholder="Password" name="password" id="password">
                <input type="password" placeholder="Retype password" name="repassword" id="repassword">
               
            <button>SIGN ME UP</button>
        </div>
        <div id = "or">
            <h3>OR</h3>
        </div>
        <div id = "ref">
                <a href="https://www.facebook.com">Log in with Facebook</a>
                <a href="https://www.twitter.com">Log in with Twitter</a>
                <a href="https://www.google.com">Log in with Google+</a>
        </div>
    </body>
</html>
