<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo List:</title>
</head>
<body>
<h1>Todos for today:</h1>
<table>
  <tr>
    <th>ID</th>
    <th>TITLE</th>
    <th>URGENT</th>
    <th>DONE</th>
  </tr>
  <form th:action="@{/todo/search}" method="post">
    <label for="search">Search for...</label> <br>
    <input type="text" name="search" id="search" placeholder="Type here...">
    <input type="submit" value="Search" id="submit">
  </form>
  <tr th:each="element : ${todo}">
    <td th:text="${element.getId()}"></td>
    <td th:text="${element.getTitle()}"></td>
    <td th:text="${element.isUrgent()}"></td>
    <td th:text="${element.isDone()}"></td>
    <td th:text="${element.getAssignee()}"></td>
    <td><a th:href="@{'/todo/delete/' + ${element.id}}">delete</a></td>
  </tr>
</table>
<br>
<a th:href="@{/todo/add}">Add a new TODO</a>
<br>
<a th:href="@{/todo/assignee}">List of assignees.</a>
</body>
</html>
