<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Assignee</title>
</head>
<body>
  <h1>List of Assignees</h1>
<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>EMAIL</th>
  </tr>
  <tr th:each="element : ${ref}">
    <td th:text=${element.getId()}></td>
    <td th:text=${element.getName()}></td>
    <td th:text=${element.getEmail()}></td>
  </tr>
</table>
<br>
  <a th:href="@{/todo/}">Go back</a>
</body>
</html>
